<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include the Daisy UI plugin -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.10.2/dist/full.css" rel="stylesheet">
    <title>PVA Alert</title>
</head>
<body id="bg">
    <style>
        .blink {
      animation: blinkAnimation 1s infinite;
    }

    @keyframes blinkAnimation {
      0% {
        background-color: red;
      }
      50% {
        background-color: white;
      }
      100% {
        background-color: red;
      }
    }
    </style>
   <div id="content" style="width:100vw; height: 100vh"></div>
</body>
<script src="alert-handler.js"></script>
</html>
